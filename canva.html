<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "yellow"; 
        ctx.fillRect(250, 250, 100, 200); 

        ctx.beginPath();
        ctx.moveTo(300,175);
        ctx.lineTo(375,250);
        ctx.lineTo(225,250);
        ctx.lineTo(300,175);
        ctx.stroke();

        ctx.fillStyle = "orange"; 
        ctx.fill();  

        ctx.beginPath();
        ctx.arc(400, 400, 50, 0, Math.PI * 2); 
        ctx.fillStyle = "orange";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200, 400, 50, 0, Math.PI * 2); 
        ctx.fillStyle = "green";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(300,450);
        ctx.lineTo(375,525);
        ctx.lineTo(225,525);
        ctx.lineTo(300,450);
        ctx.stroke();

        ctx.fillStyle = "green";
        ctx.fill();

    </script>
</head>
<body>
    hello world
</body>
</html>
