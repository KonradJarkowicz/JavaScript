<!DOCTYPE html>
<html lang="pl">
<head>
<title>Zadanie JavaScript</title>
<meta charset="utf-8">
<style>
h1 { text-transform: uppercase; }
</style>
</head>
<body>
<h1>Iteracja inicjałów</h1>
<h2>Konrad Jarkowicz 3F</h2>
<script>
  var n_jar = parseInt(prompt("Ile razy powtórzyć:", ""));
  var inicjaly_jar = prompt("Podaj swoje inicjały:", "");

  for (var i = 1; i <= n_jar; i++) {
    for (var k = 1; k <= i; k++) {
      // Tworzenie ciągu niełamliwych spacji
      var spacje = "";
      for (var j = 1; j < k; j++) {
        spacje += "&nbsp;";
      }

      document.write(spacje + i + "_" + inicjaly_jar + "_" + i + "<br>");
    }
  }
</script>
</body>
</html>
