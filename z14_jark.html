<!doctype html>
 <head>
     <title> proste obliczenia</title>
     <meta charset="utf-8">
 </head>
 <body>
     <div style="color:red;font-size: 50px;">
     <script lang="JavaScript">
         var liczba1=prompt("daj mianownik m=","");
         var m_jar=parseFloat(liczba1);
         document.write("m="+m_jar+"<br>");
         m2=m_jar+2;
         m1=m_jar+1;
         document.write("1/"+m_jar+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_jar*m1+"<br>");
     </script>
     </div>
 </body>
 </html>
