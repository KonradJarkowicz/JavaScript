        function Spodnie(nazwisko_k, imie_k, zawod_k) {
            this.nazwisko = nazwisko_k;
            this.imie = imie_k;
            this.zawod = zawod_k;
        }

        Spodnie.prototype.wypisz_jarkowicz = function () {
            alert(this.nazwisko + ' ' + this.imie + ' ' + this.zawod);

        var osoba1 = new Spodnie("Błaszczyk", "Marcin", "hydraulik");
        var osoba2 = new Spodnie('Wiśniewski', 'Leszek', 'informatyk');

        osoba1.wypisz_jarkowicz();
        osoba2.wypisz_jarkowicz();

        document.write("Dostęp do właściwości" + "<br>");
        document.write("Klient pierwszy" + " " + osoba1.nazwisko + " " + osoba1.imie + " " + osoba1.zawod + "<br>");
        document.write("Klient drugi" + " " + osoba2.nazwisko + " " + osoba2.imie + " " + osoba2.zawod);
    </script>
