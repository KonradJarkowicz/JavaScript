 <!doctype html>
 <head>
     <title> proste obliczenia</title>
     <meta charset="utf-8">
 </head>
 <body>
     <div style="color:red;font-size: 50px;">
     <script lang="JavaScript">
         var liczba1=prompt("podaj a=","");
         var a_jar=parseFloat(liczba1);
         var liczba2=prompt("podaj b=","");
         var b_jar=parseFloat(liczba2);
         document.write("a="+a_jar+"<br>");
         document.write("b="+b_jar+"<br>");
         document.write("("+a_jar+"+"+b_jar+")^3=");
         document.write(+a_jar+"^"+"3+3*"+a_jar+"^2*"+b_jar+"+3*"+a_jar+"*"+b_jar+"^2+"+b_jar+"^"+"3"+"=");
         document.write(+a_jar*a_jar*a_jar+3*(a_jar*a_jar)*b_jar+3*a_jar*(b_jar*b_jar)+b_jar*b_jar*b_jar);
     </script>
     </div>
 </body>
 </html>
